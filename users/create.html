<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!--CSS Custom Stylesheet-->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">

    <title>Talking Paragraphs | Access Account</title>
</head>

<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                Talking Paragraphs
            </a>

            <!--Navbar toggle-->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#spNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navbar-->
            <div class="collapse navbar-collapse" id="spNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="create-form-section" class="text-dark">
        <div class="create-form-section-inner">
            <div class="row">
                <div class="col-md-4 p-2 offset-4">
                    <div class="card card-form shadow-lg bg-light">
                        <div class="card-body">
                            <form action="#" autocomplete="off">
                                <fieldset class="form-group">
                                    <legend class="mb-2 py-2 border-bottom text-center">Create Post</legend>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-pen"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Subject">
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <textarea name="message" rows="5" class="form-control" placeholder="Input body text" style="resize: none;"></textarea>
                                    </div>
                                    <button class="btn btn-outline-secondary btn-block">Post</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!--Scripts-->
    <!--Bootstrap and JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Custom Script-->
    <script>
        //get current year
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
